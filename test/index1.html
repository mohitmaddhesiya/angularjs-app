<body data-ng-controller="bodyController">

  <li role="presentation"><a href ng-click="tab = 2">home</a></li>

</ul>

	<test ></test>
	<h3 >
{{n.name+"   "+n.city}}
</h3>
	<div class="container">
	    <div class="row">
		     <div class="col-md-12">
		     	<form>
							  <div class="form-group">
							    <label for="exampleInputEmail1">First-Name</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter first-name" ng-model="firstname">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputEmail1">last-Name</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter last-name"  ng-model="lastname">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputEmail1">Email</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="email">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputEmail1">user-name</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" ng-model="username"> 
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword1">Password</label>
							    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
							  </div>
					
  						<button type="submit" class="btn btn-default" ng-click="viewdata()">Submit</button>
				</form>
		     	
         	</div>
        </div> 	
        <div class="row">
        	  <div class="col-md-12">
        	  	<table class="table" >
  ...				<tr ng-repeat="name in names">
					  <td class="active">{{name\.firstname}}</td>
					  <td class="success">{{name.lastname}}</td>
					  <td class="warning">{{name.email}}</td>
					  <td class="danger">{{name.username}}</td>
					  <td class="info">{{name.password}}</td>
					   <td class="info">{{tab}}</td>
					</tr>
                </table>
              </div>
        </div>
   </div>
